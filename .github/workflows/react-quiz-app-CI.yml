name: CI - Build and Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ... (your build steps)
      - uses: actions/upload-artifact@v3
        with:
          name: build-output  # Artifact name
          path: build/  # Path to built artifacts

  test:
    runs-on: ubuntu-latest
    needs: build  # Depends on successful completion of 'build' job
    steps:
      # ... (checkout code, setup Node.js)
      - uses: actions/download-artifact@v3
        with:
          name: build-output  # Artifact name (matches upload)
          path: build/  # Download location
      - name: Run tests against built app
        run: npm test build/  # Adjust command to use downloaded build
